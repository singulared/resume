name: Rust

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        override: true
        components: rustfmt, clippy
    - name: Annotate commit with clippy warnings
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
    - name: Build docs
      run: cargo doc --no-deps --verbose
    - name: Check docs
      run: ls -alh target/doc/
    - name: SSH setup
      env:
        DEPLOY_KEY: ${{ secrets.deployment_key }}
        KNOWN_HOSTS: ${{ secrets.known_hosts }}
      run: |
        mkdir -p ~/.ssh
        echo "${KNOWN_HOSTS}" >> ~/.ssh/known_hosts
        echo "${DEPLOY_KEY}" > ~/.ssh/my_rsync_key
        echo "IdentityFile ~/.ssh/my_rsync_key" >> ~/.ssh/config
        chmod -R 700 ~/.ssh
    - name: Rsync deployment
      env:
        DEPLOYMENT_USER: ${{ secrets.deployemnt_user }}
        DEPLOYMENT_HOST: ${{ secrets.deployment_host }}
        DEPLOYMENT_PORT: ${{ secrets.deployment_port }}
      run: |
                rsync -avz -e ssh --delete target/doc/ ${RSYNC_USER}@${HOST}:/var/www/resume/
